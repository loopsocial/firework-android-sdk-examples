name: Shopping CI

on:
  push:
    branches: [ "develop" ]
    paths: [ "shopping/**" ]
  pull_request:
    branches: [ "develop" ]
    paths: [ "shopping/**" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          cd shopping
          ./gradlew build
