name: Story Block CI

concurrency:
  group: story_block:${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]
    paths: [ "story_block/**" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          cd story_block
          chmod +x ./gradlew
          ./gradlew build
